<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<button id="getBtn">GET()</button>

<button id="postBtn">POST()</button>

<button id="getJSONBtn">GETJSON()</button>
<button id="getMeow">getMeow()</button>

<h1> random ass hoe cat </h1>
<img id="colt" src="" alt="colt">

<script>

    $("#getBtn").click(function () {
        $.get('https://api.github.com/users/colt')
            .done(function (data) {
                console.log(data);
            })
            .fail(function () {
                console.log("ERROR!");
            })
    });

    $("#postBtn").click(function () {
        var data = { name: "Charlie", city: "Florence" };
        $.post("www.catsarecoolandsoaredogs.com", data)
            .done(function (data) {
                console.log("HI!");
            })
            .fail(function () {
                console.log("ERROR!");
            })
    });

    $("#getJSONBtn").click(function () {
        $.getJSON("https://api.github.com/users/colt")
            .done(function (data) {
                console.log(data);
            })
            .fail(function () {
                console.log("PROBLEM!");
            })
    });
    $('#getMeow').click(function () {
        $.get("https://cataas.com/cat/cute")
            .done(function (data) {
                $("#colt").attr("src", data.file);
                console.log(data.file);
            })
            .fail(function () {
                console.log("failed");
            })
    })
</script>
